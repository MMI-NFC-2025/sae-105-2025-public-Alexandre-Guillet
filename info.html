<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>SAVOU'FEST - Infos Pratiques</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header header--infos">
      <div class="header__logo-container">
        <h1 class="header__logo-title">SAVOU'FEST</h1>
        <div class="header__page-title">
          <h2 class="header__page-title-text">Infos Pratiques</h2>
        </div>
      </div>
      <button class="header__menu-toggle" aria-label="Ouvrir le menu">
        <span class="header__menu-icon"></span>
      </button>
    </header>

     <main class="main-content">
      <section class="tariffs">
        <div class="tariffs__header">
          <img class="tariffs__icon icon-ticket" src="assets/home.webp" alt="Icône ticket" />
          <h2 class="tariffs__title">Tarifs & Billetterie</h2>
        </div>

        <div class="tariffs__list">
          <div class="tariff-card">
            <p class="tariff-card__name">Pass 1 Jour</p>
            <p class="tariff-card__price">45€</p>
            <p class="tariff-card__details">Accès à toutes les scènes pour 1 jour</p>
          </div>

          <div class="tariff-card tariff-card--highlight">
            <p class="tariff-card__name">Pass 3 Jours</p>
            <p class="tariff-card__price">110€</p>
            <p class="tariff-card__details">Le Pass incontournable du festival</p>
          </div>

          <div class="tariff-card">
            <p class="tariff-card__name">Pass VIP 3 Jours</p>
            <p class="tariff-card__price">250€</p>
            <p class="tariff-card__details">Accès VIP + Backstage + goodies</p>
          </div>
        </div>
      </section>
  </body>
</html>
