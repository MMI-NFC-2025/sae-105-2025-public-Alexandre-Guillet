<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>SAVOU'FEST - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__page-title">
        <h1 class="header__logo-title">SAVOU'FEST</h1>
        <h2 class="header__page-title-text">Contact</h2>
      </div>
      <button class="header__menu-toggle" aria-label="Menu"></button>
    </header>
    <main class="main-content">
        <section class="contact-info">
            <h2 class="contact-info__title">Coordonnées</h2>

            <div class="contact-info__details">
                <div class="contact-info__item">
                    <img class="contact-info__icon icon-mail" src="assets/email1.webp"/>
                    <h3 class="contact-info__item-title">Email</h3>
                    <p class="contact-info__text">contact@savoufest.fr</p>
                </div>

                <div class="contact-info__item">
                    <img class="contact-info__icon icon-phone" src="assets/telephone1.webp"/>
                    <h3 class="contact-info__item-title">Téléphone</h3>
                    <p class="contact-info__text">+33 04 ** ** ** **</p>
                </div>
                
                <div class="contact-info__item">
                    <img class="contact-info__icon icon-location" src="assets/optimisation-des-lieux2.webp"/>
                    <h3 class="contact-info__item-title">Adresse</h3>
                    <p class="contact-info__text">Savoufest</p>
                </div>
            </div>
        </section>
  </body>
</html>
